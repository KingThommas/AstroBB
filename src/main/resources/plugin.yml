### Plugin Name ###
# Must follow a simple naming scheme, the same as in GitHub project names #
name: AstroBB

### Build Version ###
# The version number that will be used in the built .jar file's name #
version: '${version}'

### Main Class ###
# The path of the main class #
main: space.astrocraft.astrobb.AstroBB

### PaperAPI version ###
# Which major Minecraft version the plugin uses #
api-version: '1.20'

### All People that helped ###
# You can add yourself here if you want #
authors: [
  MarcPG1905,
  _GamingSkill_,
  Xaron11,
  IBart,
  Chimkenu,
  KingThommas
]

### Our Website ###
# Doesn't exist yet, but still cool #
website: https://astrocraft.space/

### Plugin Prefix ###
# This is the prefix that will be shown in the server logs #
prefix: ABB

### All Commands ###
# Register all existing commands here #
commands:
  ### Start a BlockBattlesâ„¢ match ###
  match:
    usage: /<command> challenge <player>
    aliases: battle

  ### Do Structure things ###
  structure:
    permission: ABB.structure

  ### Give Up ###
  giveup:
    usage: /<command>
    permission: ABB.match.give_up

  debug:
    usage: /<command> <args>...

